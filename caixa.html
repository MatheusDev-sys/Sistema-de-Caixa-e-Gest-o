<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Caixa - Mande Flores</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.0/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b447eb",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1121",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-8 flex flex-col items-center gap-4">
            <svg class="animate-spin h-12 w-12 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-gray-700 dark:text-gray-300 font-medium">Processando...</p>
        </div>
    </div>

    <div class="relative flex min-h-screen w-full flex-col">
        <div class="layout-container flex h-full grow flex-col">
            <!-- Header -->
            <header
                class="flex items-center justify-between border-b border-gray-200 dark:border-gray-800 px-4 sm:px-6 md:px-10 py-3 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8">
                        <img src="assets/images/logo.png" alt="Logo" class="w-full h-full object-contain"
                            onerror="this.style.display='none'" />
                    </div>
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white">Mande Flores</h2>
                </div>
                <div class="flex items-center gap-2"><a href="dashboard.html" id="btnDashboard"
                        class="hidden px-3 py-2 text-sm bg-primary/20 text-primary rounded-lg hover:bg-primary/30 transition-colors">Dashboard</a>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-medium" id="usuarioNome">Usuário</p>
                    <button onclick="auth.fazerLogout()"
                        class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-200/80 dark:bg-gray-800/80 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 px-4 sm:px-6 md:px-10 py-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div class="flex flex-wrap justify-between gap-4 mb-8">
                        <div class="flex min-w-72 flex-col gap-2">
                            <p class="text-gray-900 dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]"
                                id="saudacao">Gerenciamento de Caixa</p>
                            <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Olá, <span
                                    id="usuarioNomeTexto">Usuário</span>!</p>
                        </div>
                        <!-- Status Card -->
                        <div id="caixaInfoCard"
                            class="hidden flex-col gap-2 rounded-xl bg-white/50 dark:bg-black/20 backdrop-blur-lg border border-white/30 dark:border-black/30 shadow-lg p-4">
                            <div id="statusCaixa"
                                class="flex items-center gap-2 text-green-600 dark:text-green-400 font-semibold">
                                <span class="inline-block w-2 h-2 bg-green-600 rounded-full animate-pulse"></span>
                                <span>Caixa Aberto</span>
                            </div>
                            <div class="text-sm text-gray-600 dark:text-gray-400">
                                <p><strong>Data:</strong> <span id="caixaData">-</span></p>
                                <p><strong>Período:</strong> <span id="caixaPeriodo">-</span></p>
                                <p><strong>Saldo Inicial:</strong> <span id="caixaSaldoInicial">R$ 0,00</span></p>
                                <p class="text-primary font-bold mt-2"><strong>Total Vendas:</strong> <span
                                        id="caixaTotalVendas">R$ 0,00</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                        <!-- Left Column -->
                        <div class="flex flex-col gap-8">
                            <!-- Abertura do Caixa -->
                            <div id="abrirCaixaSection"
                                class="flex flex-col rounded-xl bg-white/50 dark:bg-black/20 backdrop-blur-lg border border-white/30 dark:border-black/30 shadow-lg overflow-hidden">
                                <div class="flex w-full flex-col items-stretch justify-center gap-4 p-6">
                                    <p
                                        class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">
                                        Abertura do Caixa</p>
                                    <p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">
                                        Insira o saldo inicial para começar o dia.</p>

                                    <!-- Alerta de Feriado -->
                                    <div id="feriadoInfo" style="display:none"
                                        class="text-primary/80 dark:text-primary/90 text-sm font-medium leading-normal p-3 rounded-lg bg-primary/10">
                                    </div>

                                    <form id="abrirCaixaForm" class="flex flex-col gap-4">
                                        <div class="flex flex-col sm:flex-row flex-wrap items-end gap-4">
                                            <label class="flex flex-col min-w-40 flex-1">
                                                <p
                                                    class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                                    Data</p>
                                                <input type="date" id="dataAbertura"
                                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                                                    required />
                                            </label>
                                            <label class="flex flex-col min-w-40 flex-1">
                                                <p
                                                    class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                                    Período</p>
                                                <select id="periodoAbertura"
                                                    class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                                                    required>
                                                    <option value="manha">Manhã</option>
                                                    <option value="noite">Noite</option>
                                                </select>
                                            </label>
                                        </div>
                                        <label class="flex flex-col">
                                            <p
                                                class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                                Saldo Inicial</p>
                                            <input type="number" id="saldoInicial" step="0.01" min="0"
                                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 placeholder:text-gray-500 p-3 text-base font-normal leading-normal"
                                                placeholder="R$ 0,00" required />
                                        </label>
                                        <button type="submit"
                                            class="flex mt-2 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-medium leading-normal w-full hover:bg-primary/90 transition-colors">
                                            <span class="truncate">Abrir Caixa</span>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- Registrar Retirada e Fechamento -->
                            <div id="operacoesSection" style="display:none"
                                class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Registrar Retirada -->
                                <button onclick="document.getElementById('modalRetirada').classList.remove('hidden')"
                                    class="flex flex-col rounded-xl bg-white/50 dark:bg-black/20 backdrop-blur-lg border border-white/30 dark:border-black/30 shadow-lg p-6 justify-center items-center text-center hover:bg-white/70 dark:hover:bg-black/30 transition-colors">
                                    <span class="material-symbols-outlined text-4xl text-primary mb-2">move_up</span>
                                    <p
                                        class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-2">
                                        Registrar Retirada</p>
                                    <p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">
                                        Saídas de dinheiro do caixa</p>
                                </button>

                                <!-- Fechamento -->
                                <button id="fecharCaixaBtn"
                                    class="flex flex-col rounded-xl bg-primary/20 dark:bg-primary/30 backdrop-blur-lg border border-primary/30 dark:border-primary/40 shadow-lg p-6 justify-center items-center text-center hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
                                    <span
                                        class="material-symbols-outlined text-4xl text-primary mb-2">receipt_long</span>
                                    <p
                                        class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-2">
                                        Fechar Caixa</p>
                                    <p class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal">Gerar
                                        PDF e finalizar</p>
                                </button>
                            </div>
                        </div>

                        <!-- Right Column: Registrar Venda -->
                        <div id="vendaSection" style="display:none"
                            class="flex flex-col rounded-xl bg-white/50 dark:bg-black/20 backdrop-blur-lg border border-white/30 dark:border-black/30 shadow-lg overflow-hidden h-full">
                            <div class="p-6 flex flex-col h-full">
                                <p
                                    class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">
                                    Registrar Venda</p>

                                <form id="vendaForm" class="flex flex-col gap-4 mb-6">
                                    <label class="flex flex-col">
                                        <p
                                            class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                            Produto</p>
                                        <select id="produtoSelect"
                                            class="form-select rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base">
                                            <option value="">Selecione ou digite abaixo</option>
                                        </select>
                                    </label>

                                    <label class="flex flex-col">
                                        <p
                                            class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                            Descrição</p>
                                        <input type="text" id="descricaoVenda"
                                            class="form-input rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base"
                                            placeholder="Ex: Buquê de Rosas" required />
                                    </label>

                                    <div class="grid grid-cols-2 gap-4">
                                        <label class="flex flex-col">
                                            <p
                                                class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                                Qtd.</p>
                                            <input type="number" id="quantidadeVenda" min="1" value="1"
                                                class="form-input rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base"
                                                required />
                                        </label>
                                        <label class="flex flex-col">
                                            <p
                                                class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                                Valor</p>
                                            <input type="number" id="valorVenda" step="0.01" min="0"
                                                class="form-input rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base"
                                                placeholder="R$ 0,00" required />
                                        </label>
                                    </div>

                                    <label class="flex flex-col">
                                        <p
                                            class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                            Forma de Pagamento</p>
                                        <select id="pagamentoVenda"
                                            class="form-select rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base"
                                            required>
                                            <option value="dinheiro">Dinheiro</option>
                                            <option value="pix_whatsapp">PIX WhatsApp</option>
                                            <option value="pix_maquininha">PIX Maquininha</option>
                                            <option value="debito">Cartão Débito</option>
                                            <option value="credito">Cartão Crédito</option>
                                            <option value="link_pagamento">Link de Pagamento</option>
                                        </select>
                                    </label>

                                    <label class="flex flex-col">
                                        <p
                                            class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">
                                            Observação (opcional)</p>
                                        <input type="text" id="observacaoVenda"
                                            class="form-input rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/10 h-12 p-3 text-base"
                                            placeholder="Detalhes adicionais" />
                                    </label>

                                    <button type="submit"
                                        class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-medium leading-normal w-full hover:bg-primary/90 transition-colors">
                                        <span class="truncate">Registrar Venda</span>
                                    </button>
                                </form>

                                <!-- Lista de Vendas -->
                                <div class="flex-grow flex flex-col min-h-0">
                                    <p
                                        class="text-gray-900 dark:text-white text-base font-bold leading-tight tracking-[-0.015em] mb-3">
                                        Vendas do Dia</p>
                                    <div id="vendasList" class="flex-grow overflow-y-auto pr-2 -mr-2 space-y-3">
                                        <!-- Vendas serão inseridas aqui via JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Retirada -->
    <div id="modalRetirada"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Registrar Retirada</h3>
            <form id="retiradaForm" class="space-y-4">
                <label class="flex flex-col">
                    <p class="text-gray-900 dark:text-white text-sm font-medium pb-2">Tipo</p>
                    <select id="tipoRetirada"
                        class="form-select rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3"
                        required>
                        <option value="passagem">Passagem</option>
                        <option value="outra">Outra Retirada</option>
                    </select>
                </label>

                <label class="flex flex-col">
                    <p class="text-gray-900 dark:text-white text-sm font-medium pb-2">Descrição</p>
                    <input type="text" id="descricaoRetirada"
                        class="form-input rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3"
                        placeholder="Ex: Troco, Despesa" required />
                </label>

                <label class="flex flex-col">
                    <p class="text-gray-900 dark:text-white text-sm font-medium pb-2">Valor</p>
                    <input type="number" id="valorRetirada" step="0.01" min="0"
                        class="form-input rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3"
                        placeholder="R$ 0,00" required />
                </label>

                <label class="flex flex-col" id="senhaMestraGroup" style="display:none">
                    <p class="text-gray-900 dark:text-white text-sm font-medium pb-2">Senha Mestra</p>
                    <input type="password" id="senhaMestra"
                        class="form-input rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3"
                        placeholder="Digite a senha mestra" />
                </label>

                <div class="flex gap-3 pt-4">
                    <button type="submit"
                        class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-primary/90">Registrar</button>
                    <button type="button" onclick="document.getElementById('modalRetirada').classList.add('hidden')"
                        class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 rounded-lg hover:bg-gray-300">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/notificacoes.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/caixa.js?v=4.0"></script>
</body>

</html>
